apply plugin: 'com.android.application'
apply plugin: 'org.xtend.xtend-android'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:22.2.0'
    //compile 'com.github.tobykurien:xtendroid:0.12.0'
    xtendCompileOnly 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.3'
    compile 'org.eclipse.xtext:org.eclipse.xtext.xbase.lib:2.8.3'
}

// If compiling with JDK8, tell Xtend to generate for 1.7 instead
tasks.withType(org.xtend.gradle.tasks.XtendCompile) {
    sourceCompatibility "1.7"
}

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.tobykurien.xtendapp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
